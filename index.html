<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="title" onClick="window.location.reload()" style="cursor: pointer">
          <img src="film.png" style="height: 40px" />
          <p>PIRONG MOVIE</p>
        </div>
        <div style="display: flex; margin-right: 100px; align-items: end">
          <div class="box">
            <input class="search-input" placeholder="제목으로 검색" />
            <button class="search-btn" id="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="search">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </div>
          <div class="dropdown">
            <button class="dropbtn">
              <span class="dropbtn_icon"></span>
              <span class="dropbtn_content">Popular</span>
              <span class="dropbtn_click" style="float: right; color: black" onclick="dropdown()">▼</span>
            </button>
            <div class="dropdown-content">
              <div class="Category" onclick="showMenu(this.innerText)" id="popular">Popular</div>
              <div class="Category" onclick="showMenu(this.innerText)" id="now_playing">Now Playing</div>
              <div class="Category" onclick="showMenu(this.innerText)" id="top_rated">Top Rated</div>
              <div class="Category" onclick="showMenu(this.innerText)" id="upcoming">Upcoming</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main" id="movie-container"></div>
    <footer>
      <div class="up" id="rollUp" style="cursor: pointer">
        <p>▲</p>
      </div>
      <div class="down" id="rollDown" style="cursor: pointer">
        <p>▼</p>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
